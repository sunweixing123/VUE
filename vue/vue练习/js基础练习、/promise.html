<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ProTest = new Promise(function(resolve, reject) {
            var Img = new Image();

            Img.onload = function() {
                resolve('success');
            }



            Img.onerror = function() {
                reject('error');
                // resolve('error');

      

            }
            
            Img.src = '';
        })    

        ProTest.then(function(resolve) {
            console.log(resolve);
        }).catch(function(reject) {//需要传参数
            console.log(reject);
        })
        

       
        
    </script>
</body>
</html>
