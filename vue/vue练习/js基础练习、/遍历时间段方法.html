<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var roomData = [
            {
                timeStart: '2019.7.23 10:10:10',
                timeEnd: '2019.7.23 13:10:10',
            },
            {
                timeStart: '2019.7.23 17:10:10',
                timeEnd: '2019.7.23 18:10:10',
            },
            {
                timeStart: '2019.7.23 19:10:10',
                timeEnd: '2019.7.23 20:10:10',
            },
            {
                timeStart: '2019.7.24 10:10:10',
                timeEnd: '2019.7.24 13:10:10',
            },
            {
                timeStart: '2019.7.24 17:10:10',
                timeEnd: '2019.7.24 19:10:10',
            },
        ];
        // const arr = [1, 2, 3];
        // console.log(arr.push(4, 5));
        // console.log(arr);

        function getTimeList(timeArr, day) { //默认不跨天
            const timeList = [];
            const selectableRange = [];
            timeArr.map(item => {
                if (item.timeStart.split(' ')[0] === day) {
                    timeList.push(item.timeStart.split(' ')[1], item.timeEnd.split(' ')[1]);
                }
            })
            timeList.map((item, index) => {
                if(index === 0) {
                    selectableRange.push('00-00-00' + '-' + item);
                } else if(index === timeList.length-1) {
                    selectableRange.push(item + '-' + '00-00-00');
                } else if(index%2) {
                    selectableRange.push(item + '-' + timeList[index+1]);
                }
            });
            return timeList;
        };

        getTimeList(roomData, '2019.7.23');

    
    
    </script>
</body>
</html>
