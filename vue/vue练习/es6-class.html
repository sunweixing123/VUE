<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      class animal {
          constructor(x, y) {
              this.x = x;
              this.y = y;
          }
          eat() {
              console.log(this.x, this.y);
          }
      }    

      var pig = new animal('pig', 'white');//new一个class时会自动调用constructor
      console.log(pig.__proto__ == animal.prototype);
      console.log(animal.prototype);
      console.log(pig.constructor == animal);
      console.log(animal.constructor == Function);
      pig.eat();
        
        
        
        
    </script>
</body>
</html>
